name: Deploy ClinicLab Info Page

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /opt/cliniclab-info-page

            # Ensure repo exists
            if [ ! -d ".git" ]; then
              git clone https://github.com/azaans23/cliniclab-info-page.git .
            fi

            git fetch --all
            git reset --hard origin/main

            docker compose down
            docker compose up -d --build
            docker image prune -f
